<!DOCTYPE html>
<html lang="en">
<head>
  <title>A WebGL Mini CAD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>canvas {border: 1px solid gray;}</style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="m3.js" type="application/javascript"></script>
  <script src="webgl.js"></script>

</head>
<body onload="init();render()">
<div class="container">
  <h1>A WebGL Mini CAD</h1>

  <canvas id="canvas" width="500px" height="200px"></canvas><br/>

  X:      <input id="x"      value="20">
  Width:  <input id="width"  value="20"><br/>

  Y:      <input id="y"      value="20">
  Height: <input id="height" value="20"><br/>

  Color:  <input id="color" type="color"/><br/>

  Select shape:
  <ul>
  <label>
    <input type="radio" name="shape"
           value="RECTANGLE" checked/>
    Rectangle
  </label>
  <label>
    <input type="radio" name="shape"
           value="TRIANGLE"/>
    Triangle
  </label>
  <label>
    <input type="radio" name="shape" value="STAR"/>
    Star</label><br/>
  <label>
    <input type="radio" name="shape" value="CIRCLE"/> Circle
  </label>
</ul>

  <h2>Translation</h2>
  X: <input id="tx" type="number" value="0" step="5"/><br/>
  Y: <input id="ty" type="number" value="0" step="5"/><br/>


  <h2>Scaling</h2>
  X: <input id="sx" type="number" value="1" step="0.5"/><br/>
  Y: <input id="sy" type="number" value="1" step="5"/><br/>


  <h2>Rotation</h2>
  Z: <input id="rz" type="number" value="0" step="2"/><br/>


  <h2>Color</h2>
  <input id="color" type="color"><br/>
  <h2>Object List</h2>
  <ol id="object-list">
  </ol>

</div>

<script id="vertex-shader-2d" type="x-shader/x-vertex">
 attribute vec2 a_coords;
 uniform mat3 u_matrix;
 void main() {
  // multiply coordinates by a transformation matrix
  gl_Position = vec4((u_matrix * vec3(a_coords, 1)).xy, 0, 1);
 }
</script>


<script id="fragment-shader-2d" type="x-shader/x-fragment">
  precision mediump float;
  uniform vec4 u_color;
  void main() {
    gl_FragColor = u_color;
  }

</script>

<script src="assignment4.js"></script>


</body>
</html>
